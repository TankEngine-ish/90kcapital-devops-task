apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nexus
  namespace: flux-system
spec:
  releaseName: nexus
  targetNamespace: nexus
  interval: 5m
  chart:
    spec:
      chart: nexus3
      version: '5.9.1'
      sourceRef:
        kind: HelmRepository
        name: stevehipwell
        namespace: flux-system
  values:
    service:
      type: ClusterIP
      ports:
        - name: docker
          port: 5000
          targetPort: 5000
    persistence:
      enabled: true
      storageSize: 8Gi
    nexus:
      docker:
        enabled: true
        port: 5000  # Changed from 5003 to 5000 to match your repository config
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "1000m"
          memory: "2Gi"